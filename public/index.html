<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/Calculator.css">
    <title>ACFT Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ACFT Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="HTML/about.html">About</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
      <div class="card">
       <div class="card-body">
      <form>
      <div id="MDL" class="form-group">
        <div class="row">
            <label class="col-auto mr-auto" for="MaxDeadLift">Max Dead Lift</label>
            <div class="col-auto score">0/100</div>
        </div>
        <select class="form-control" id="MaxDeadLift"></select>
      <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      </div>
      
       <div id="HRP" class="form-group">
         <div class="row">
            <label class="col-auto mr-auto" for="PushUp">Push Up</label>
            <div class="col-auto score">0/100</div>
         </div> 
         <select class="form-control" id="PushUp"></select>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      
      <div id="SPT" class="form-group">
        <div class="row">
            <label class="col-auto mr-auto" for="StandingPowerThrow">Standing Power Throw</label>
            <div class="col-auto score">0/100</div>
        </div>
        <select class="form-control" id="StandingPowerThrow"></select>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
            
      <div id="SDC" class="form-group">
        <div class="row">
            <label class="col-auto mr-auto" for="SprintDragCarry">Sprint Drag Carry</label>
            <div class="col-auto score">0/100</div>
        </div>
        <select class="form-control" id="SprintDragCarry"></select>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      
      <div id="LTK" class="form-group">
        <div class="row">
            <label class="col-auto mr-auto" for="LegTuck">Leg Tuck</label>
            <div class="col-auto score">0/100</div>
        </div>
        <select class="form-control" id="LegTuck"></select>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
          
      <div id="TMR" class="form-group">
        <div class="row">
            <label class="col-auto mr-auto" for="TwoMileRun">Two Mile Run</label>
            <div class="col-auto score">0/100</div>
        </div>
        <select class="form-control" id="TwoMileRun"></select>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>  

      <button type="submit" class="btn btn-warning btn-sm btn-block">Calculate Score</button>
      <button id="save" class="btn btn-success btn-sm btn-block">Save Score</button>
    </form>
  </div>
</div>
    <div id="score-list"></div>
  </div>
  <div class="container">
    <div class="jumbotron">
          <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Points</th>
                      <th scope="col">MDL</th>
                      <th scope="col">SPT</th>
                      <th scope="col">SDC</th>
                      <th scope="col">LTK</th>
                      <th scope="col">TMR</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
          </table>
    </div>
</div>

    <script src="./Scripts/Calculator.js"></script>
  </body>
</html>
