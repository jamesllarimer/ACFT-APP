<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/Calculator.css">
    <title>ACFT Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card">
       <div class="card-body">
      <form>
      <div class="form-group">
        <label for="MaxDeadLift">Max Dead Lift</label>
        <select class="form-control" id="MaxDeadLift">
          <option>340</option>
          <option>300</option>
          <option>280</option>
          <option>250</option>
          <option>200</option>
      </select>
      </div>
      
       <div class="form-group">
        <label  for="PushUp">Push Up</label>
        <input class="form-control" id="PushUp" type="number" min="0" max="60">
      </div>
      
      <div class="form-group">
        <label for="StandingPowerThrow">Standing Power Throw</label>
        <input class="form-control" id="StandingPowerThrow" type="number" min="0" max="12.5" step="0.1">
      </div>
            
      <div class="form-group">
        <label for="SprintDragCarryMinutes">Sprint Drag Carry Minutes</label>
        <input class="form-control" Id="SprintDragCarryMinutes" type="number"  min="0" max="10">
      </div>

      <div class="form-group">
        <label class="center" for="SprintDragCarrySeconds">Sprint Drag Carry Seconds</label>
        <input class="form-control" id="SprintDragCarrySeconds" type="number"  min="0" max="60">
      </div>
      
      <div class="form-group">
        <label for="LegTuck">Leg Tuck</label>
        <input class="form-control"id="LegTuck" type="number">
      </div>
        
      <div class="form-group">        
        <label for="TwoMileRunMinutes">Two Mile Run Minutes</label>
        <input class="form-control" id="TwoMileRunMinutes" type="number" min="0" max="30">
      </div>
          
      <div class="form-group">
        <label class="center" for="TwoMileRunSeconds">Two Mile Run Seconds</label>
        <input class="form-control" id="TwoMileRunSeconds" type="number"  min="0" max="60">
      </div>  

      <button type="submit" class="btn btn-warning btn-sm btn-block">Calculate Score</button>
    </form>
  </div>
</div>
    <div id="score-list"></div>
    <!-- <div class="col-md-12">
      <label for="csvInput">input ACFT csv</label>
      <input type="file" name="csvInput" id="csvInput">
    </div> -->
  </div>
 <!-- update the version number as needed -->
 <script defer src="/__/firebase/7.2.1/firebase-app.js"></script>
 <!-- include only the Firebase features as you need -->
 <script defer src="/__/firebase/7.2.1/firebase-auth.js"></script>
 <script defer src="/__/firebase/7.2.1/firebase-database.js"></script>
 <script defer src="/__/firebase/7.2.1/firebase-messaging.js"></script>
 <script defer src="/__/firebase/7.2.1/firebase-storage.js"></script>
 <script defer src="/__/firebase/7.2.1/firebase-firestore.js"></script>
 <!-- initialize the SDK after all desired features are loaded -->
 <script defer src="/__/firebase/init.js"></script>
    <script src="./Scripts/Calculator.js"></script>
  </body>
</html>
